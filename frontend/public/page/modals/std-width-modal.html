<div tabindex="-1"
     role="dialog"
     class="modal fade"
     ng-class="{in: animate}"
     ng-style="{'z-index': 1050 + index*10, display: 'block'}" ng-click="close($event)">
  <div class="modal-dialog modal-dialog--std-width"
       ><div class="modal-content" modal-transclude></div></div>
</div>
