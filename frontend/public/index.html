<!DOCTYPE html>
<html lang="en" class="no-js">

  <head>
    <base href="[[ .BasePath ]]">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    [[ if .CustomProductName ]]
      <title>[[ .CustomProductName ]]</title>
      <meta name="application-name" content="[[ .CustomProductName ]]">
    [[ else ]]
      <title>HyperCloud</title>
      <meta name="application-name" content="HyperCloud">
      <link rel="shortcut icon" href="<%= require('./imgs/favicon_128x128.png') %>">
      <link rel="apple-touch-icon-precomposed" sizes="144x144" href="<%= require('./imgs/favicon_128x128.png') %>">
      <link rel="mask-icon" href="<%= require('./imgs/favicon_128x128.png') %>" color="#DB242F">
      <meta name="msapplication-TileColor" content="#000000">
      <meta name="msapplication-TileImage" content="<%= require('./imgs/favicon_128x128.png') %>">
    [[ end ]]

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
      window.SERVER_FLAGS = [[.]];
    </script>
  </head>

  <body class="pf-m-redhat-font">
    <noscript>JavaScript must be enabled.</noscript>
    <div id="popper-container"></div>
    <div id="modal-container"></div>
    <div id="app"></div>
  </body>
</html>
