apiVersion: v1
kind: Pod
metadata:
  name: wraplogpod
  annotations:
    console.openshift.io/wrap-log-lines: 'true'
  labels:
    app: hello-openshift
spec:
  securityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  containers:
    - name: hello-openshift
      image: quay.io/openshifttest/hello-openshift@sha256:b6296396b632d15daf9b5e62cf26da20d76157161035fefddbd0e7f7749f4167
      ports:
        - containerPort: 80
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
