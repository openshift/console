<!DOCTYPE html>
<html>
  <head>
    <base href="[[ .BasePath ]]" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Components App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript">
      window.SERVER_FLAGS = [];
      let theme = localStorage.getItem('bridge/theme') || 'systemDefault';
      if (theme === 'systemDefault' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        theme = 'dark';
      }
      if (theme === 'dark') {
        document.documentElement.classList.add('pf-v5-theme-dark', 'pf-theme-dark'); // legacy pf-theme-dark class needed for PF4 component styling
      }
    </script>
  </head>
  <body class="pf-m-redhat-font">
    <noscript>JavaScript must be enabled.</noscript>
    <div id="popper-container"></div>
    <div data-cy-root></div>
  </body>
</html>
