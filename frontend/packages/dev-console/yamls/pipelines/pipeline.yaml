
apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: simple-pipeline
spec:
  resources:
    - name: source-repo
      type: git
    - name: web-image
      type: image
  tasks:
    - name: hello-world-1
      taskRef:
        name: hello-world-1
    - name: hello-world-2
      taskRef:
        name: hello-world-2
  serviceAccount: pipeline
---
apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: partial-pipeline
spec:
  tasks:
    - name: hello-world-1
      taskRef:
        name: hello-world-1
    - name: hello-world-2
      taskRef:
        name: hello-world-2
    - name: hello-world-3
      taskRef:
        name: hello-world-3
  serviceAccount: pipeline
---
apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: mapit-deploy-pipeline
spec:
  serviceAccount: pipeline
  resources:
  - name: mapit-git
    type: git
  - name: mapit-image
    type: image
  tasks:
  - name: build-app
    taskRef:
      name: mvn-build
    resources:
      inputs:
      - name: workspace-git
        resource: mapit-git
      outputs:
      - name: workspace-git
        resource: mapit-git
  - name: test-app
    taskRef:
      name: mvn-test
    resources:
      inputs:
      - name: workspace-git
        resource: mapit-git
        from: [build-app]
  - name: analyse-code
    taskRef:
      name: static-analysis
    resources:
      inputs:
      - name: workspace-git
        resource: mapit-git
        from: [build-app]
  - name: build-image
    taskRef:
      name: buildah
    runAfter:
      - test-app
      - analyse-code
    params:
    - name: dockerfile
      value: Dockerfile.openjdk
    - name: verifyTLS
      value: "false"
    resources:
      inputs:
      - name: workspace-git
        resource: mapit-git
        from: [build-app]
      outputs:
      - name: image
        resource: mapit-image
  - name: deploy
    taskRef:
      name: openshift-cli
    runAfter:
      - build-image
---
apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: mapit-build-pipeline
spec:
  serviceAccount: pipeline
  resources:
  - name: mapit-git
    type: git
  - name: mapit-image
    type: image
  tasks:
  - name: build-app
    taskRef:
      name: mvn-build
    resources:
      inputs:
      - name: workspace-git
        resource: mapit-git
      outputs:
      - name: workspace-git
        resource: mapit-git
  - name: build-image
    taskRef:
      name: buildah
    params:
    - name: dockerfile
      value: Dockerfile.openjdk
    - name: verifyTLS
      value: "false"
    resources:
      inputs:
      - name: workspace-git
        resource: mapit-git
        from: [build-app]
      outputs:
      - name: image
        resource: mapit-image
---
